<!DOCTYPE html>

<body>
<!-- partial:index.partial.html -->
<div class="container">
    <h2>Veterinary S1 GPA Calculator</h2>
    <div id="debug"></div>
    <table>
        <tr>
            <th>Subject</th>
            <th>Theory</th>
            <th>TD</th>
            <th>TP</th>
        </tr>
        <tr>
            <td>Bacteriology (2)</td>
            <td><input type="number" min="0" max="20" step="0.01" id="bact_th"></td>
            <td><input type="number" min="0" max="20" step="0.01" id="bact_td"></td>
            <td>-</td>
        </tr>
        <tr>
            <td>Virology (2)</td>
            <td><input type="number" min="0" max="20" step="0.01" id="vir_th"></td>
            <td><input type="number" min="0" max="20" step="0.01" id="vir_td"></td>
            <td>-</td>
        </tr>
        <tr>
            <td>Immunology (2)</td>
            <td><input type="number" min="0" max="20" step="0.01" id="imm_th"></td>
            <td>-</td>
            <td><input type="number" min="0" max="20" step="0.01" id="imm_tp"></td>
        </tr>
        <tr>
            <td>Histology (2)</td>
            <td><input type="number" min="0" max="20" step="0.01" id="hist_th"></td>
            <td><input type="number" min="0" max="20" step="0.01" id="hist_td"></td>
            <td>-</td>
        </tr>
        <tr>
            <td>Anatomy (2)</td>
            <td><input type="number" min="0" max="20" step="0.01" id="anat_th"></td>
            <td><input type="number" min="0" max="20" step="0.01" id="anat_td"></td>
            <td><input type="number" min="0" max="20" step="0.01" id="anat_tp"></td>
        </tr>
        <tr>
            <td>Physiology (3)</td>
            <td><input type="number" min="0" max="20" step="0.01" id="phys_th"></td>
            <td><input type="number" min="0" max="20" step="0.01" id="phys_td"></td>
            <td>-</td>
        </tr>
        <tr>
            <td>Reproduction (2)</td>
            <td><input type="number" min="0" max="20" step="0.01" id="repro_th"></td>
            <td><input type="number" min="0" max="20" step="0.01" id="repro_td"></td>
            <td>-</td>
        </tr>
        <tr>
            <td>Ethnology (2)</td>
            <td><input type="number" min="0" max="20" step="0.01" id="ethn_th"></td>
            <td><input type="number" min="0" max="20" step="0.01" id="ethn_td"></td>
            <td><input type="number" min="0" max="20" step="0.01" id="ethn_tp"></td>
        </tr>
        <tr>
            <td>Nutrition (3)</td>
            <td><input type="number" min="0" max="20" step="0.01" id="nutr_th"></td>
            <td><input type="number" min="0" max="20" step="0.01" id="nutr_td"></td>
            <td><input type="number" min="0" max="20" step="0.01" id="nutr_tp"></td>
        </tr>
    </table>
    <button onclick="calculateGPA()">Calculate GPA</button>
    <h3 id="result"></h3>
</div>'
